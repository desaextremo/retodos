    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Listado de Usuarios</h1>
            </div>
        </div>

        <!--Nuevas Usuarios-->
        <div id="nuevo">
            <hr>
            <h3>Registrar Usuario...</h3>
            <div class="row">
                <div class="col-2">
                    <div class="form-group">
                        <label class="form-label" for="idUsuario">Id</label>
                        <input class="form-control" type="number" id="idUsuario">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label class="form-label" for="nroIdUsuario">Identificación</label>
                        <input class="form-control" type="number" id="nroIdUsuario">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="nameUsuario">Nombre</label>
                        <input class="form-control" type="text" id="nameUsuario">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="dirUsuario">Dirección</label>
                        <input class="form-control" type="text" id="dirUsuario">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="celUsuario">Celular</label>
                        <input class="form-control" type="tel" id="celUsuario">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="emailUsuario">Email</label>
                        <input class="form-control" type="email" id="emailUsuario">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="passwordUsuario">Password</label>
                        <input class="form-control" type="password" id="passwordUsuario">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="zonaUsuario">Zona</label>
                        <input class="form-control" type="text" id="zonaUsuario">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="tipoUsuario">Tipo</label>
                        <input class="form-control" type="text" id="tipoUsuario">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group mt-3">
                        <button class="btn btn-primary" id="botonAplicarUsuarioNuevo">Aceptar</button>
                        <button class="btn btn-secondary" id="bottonCancelarNuevo">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Editr-->
        <div id="editar">
            <hr>
            <h3>Editar Usuario...</h3>
            <div class="row">
                <div class="col-2">
                    <div class="form-group">
                        <label class="form-label" for="idEditUsuario">Id</label>
                        <input class="form-control" type="number" id="idEditUsuario">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label class="form-label" for="nroEditIdUsuario">Identificación</label>

                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="nameEditUsuario">Nombre</label>
                        <input class="form-control" type="text" id="nameEditUsuario">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="dirEditUsuario">Dirección</label>
                        <input class="form-control" type="text" id="dirEditUsuario">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="celdirEditUsuario">Celular</label>
                        <input class="form-control" type="tel" id="celdirEditUsuario">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="emailEditUsuario">Email</label>
                        <input class="form-control" type="email" id="emailEditUsuario">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="passwordEditUsuario">Password</label>
                        <input class="form-control" type="password" id="passwordEditUsuario">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="zonaEditUsuario">Zona</label>
                        <input class="form-control" type="text" id="zonaEditUsuario">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="tipoEditUsuario">Tipo</label>
                        <input class="form-control" type="text" id="tipoEditUsuario">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group mt-3">
                        <button class="btn btn-primary" id="botonAplicarUsuarioEditar">Aceptar</button>
                        <button class="btn btn-secondary" id="bottonCancelarEditar">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Eliminar-->
        <div id="eliminar">
            <hr>
            <h3>Desea eliminar el Usuario ?</h3>
            <div class="row">
                <div class="col-2">
                    <div class="form-group">
                        <label class="form-label" for="idDeleteUsuario">Id</label>
                        <input class="form-control" type="number" id="idDeleteUsuario" disabled>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label class="form-label" for="nroIdDeleteUsuario">Identificación</label>
                        <input class="form-control" type="number" id="nroIdDeleteUsuario" disabled>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="nameDeleteUsuario">Nombre</label>
                        <input class="form-control" type="text" id="nameDeleteUsuario" disabled>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="dirDeleteUsuario">Dirección</label>
                        <input class="form-control" type="text" id="dirDeleteUsuario" disabled>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="celDeleteUsuario">Celular</label>
                        <input class="form-control" type="tel" id="celDeleteUsuario" disabled>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="emailDeleteUsuario">Email</label>
                        <input class="form-control" type="email" id="emailDeleteUsuario" disabled>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="passwordDeleteUsuario">Password</label>

            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">

                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="tipoDeleteUsuario">Tipo</label>
                        <input class="form-control" type="text" id="tipoDeleteUsuario" disabled>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group mt-3">
                        <button class="btn btn-primary" id="botonAplicarEliminarUsuario">Aceptar</button>
                        <button class="btn btn-secondary" id="bottonCancelarEliminar">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Listar Usuarios-->
        <div id="listar">
            <div class="row mt-5">
                <div class="col">
                    <button class="btn btn-primary" id="botonNuevoUsuario">Ingresar Usuario</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <table class="table table-striped table-responsive">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Identification</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Movil</th>
                                <th colspan="2">Accciones</th>
                            </tr>
                        </thead>
                        <!--Aqui se agregan los registros obtenidos despues de invoUsuario ws con peticion get-->
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
